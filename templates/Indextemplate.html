<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MY WEATHER APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-info text-white">#Defines the body of the document with Bootstrap classes for background color and text color.
<div class ="text-center"># Centers the content within the div.
      <h1 class="mt-5">WEATHER APP</h1># Centers the content within the div.
      <form action ="/" method = "post">
          <div class="container">
              <div class = "row">
                  <div class = "col-sm">


            <input type = "text" id = "cityname" name = "cityname" placeholder = "city"
            class ="form-control">
                  </div>
                  <div class = "col-sm">
            <input type = "text" id = "statename" name = "statename" placeholder = "ON"  class ="form-control">
                  </div>
                  <div class = "col-sm">
            <input type = "text" id = "countryname" name = "countryname" placeholder = "Cannada" class ="form-control">
                  </div>
              </div>
          </div><br>
          <button class = "submit btn btn-light">find</button>

      </form>
      {% if data %}
      {{ data.main }} : {{data.description}} <br>
      <img src = "https://openweathermap.org/img/wn/{{data.icon}}@2x.png "alt = "Icon">
      {{ data.temperature}} C
      {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
